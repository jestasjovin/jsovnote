<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href=”./output.css” rel=”stylesheet”>
    <link href="./styles.css" rel="stylesheet" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>jsovnote</title>
  </head>

  <body>
    <div>
      <!-- Header -->
      <header class="header">
        <p class="font-roboto">jsovnote</p>
        <div>
          <button id="autosave-toggle">Disable Auto-Save</button>

          <button
            id="choose-directory"
            style="display: none"
            class="bg-red-700"
          >
            Choose Directory
          </button>
          <button id="" class="bg-red-700 p-5">Import project</button>
          <button id="create-new-file-button" style="display: none">
            Create New JSON File
          </button>
        </div>
      </header>

      <div class="mainbox">
        <div class="sidebar">
          <h3 class="font-roboto">Recently Visited Files</h3>

          <div id="recent-files" class="recentitems"></div>

          <div id="updated-message"></div>
        </div>
        <div class="mainview">
          <div id="directory">
            <button id="back-button" style="display: none">Go Back</button>
          </div>

          <div>
            <!-- <div id="markdown-output"></div> -->
            <p class="">Your local files</p>

            <div id="folders"></div>
            <div id="files"></div>
            <!-- <div id="markdown-output"></div> -->

          </div>

          <div class="codes">
            <!-- behave like go button and blocs..dissapear after changing  -->
            <div>
              <div id="fileNameTitle" class="headerFileNameTitle"></div>
              <button id="create-code-block">Create Code Block</button>
              <button id="create-comment-block">Create Comment Block</button>

              <button id="manual-save-button">Save Manually</button>
              <button id="run-all-blocks">Run All Blocks</button>
            </div>
            <div id="blocks-container"></div>
          </div>

          <textarea id="file-content"></textarea>
        </div>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <!-- <script type="module">
      import { marked } from 'https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.esm.js';
      const htmlContent = marked('# Markdown content');
      document.getElementById('markdown-output').innerHTML = htmlContent;
    </script> -->

  </body>
</html>
